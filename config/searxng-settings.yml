use_default_settings: false

general:
  debug: false
  instance_name: "osint-searx"
  contact_url: ""
  enable_metrics: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  method: "GET"
  base_url: "http://localhost:8081/"
  secret_key: "change-me"
  limiter: false
  public_instance: false

botdetection:
  enabled: false

ui:
  query_in_title: false
  default_locale: en
  default_theme: simple
  categories_as_tabs: true

outgoing:
  request_timeout: 6.0           # default timeout (per engine call)
  useragent_suffix: "osint-searx"
  enable_http2: true
  pool_connections: 100
  pool_maxsize: 20              # larger pool for parallelism

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  ban_time_on_fail: 10
  formats: [html, json]

# ----------------------------------------------------
# ENGINES â€” curated list only (no defaults merged)
# Engines requiring API keys (e.g., pixabay/unsplash) stay off until keys are added
# ----------------------------------------------------
engines:
  # ---- Core general (ON) ----
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general]
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    categories: [general]
    disabled: false

  - name: mojeek
    engine: mojeek
    shortcut: mjk
    categories: [general]
    disabled: false

  - name: stackexchange
    engine: stackexchange
    shortcut: sx
    categories: [it]
    disabled: false

  - name: github
    engine: github
    shortcut: gh
    categories: [it]
    disabled: false

  - name: reddit
    engine: reddit
    shortcut: re
    categories: [social media]
    disabled: false

  - name: reuters
    engine: reuters
    shortcut: reu
    categories: [news]
    disabled: false

  # ---- Images (safe-ish) ----
  - name: openverse
    engine: openverse
    categories: [images]
    shortcut: ov
    disabled: false

  - name: pixabay
    engine: pixabay
    categories: [images]
    shortcut: pxb
    # Requires API key -> keep off until PIXABAY_API_KEY is set
    # api_key: !ENV PIXABAY_API_KEY
    disabled: true

  - name: unsplash
    engine: unsplash
    categories: [images]
    shortcut: usp
    # Requires access key -> keep off until UNSPLASH_ACCESS_KEY is set
    # api_key: !ENV UNSPLASH_ACCESS_KEY
    disabled: true

  - name: svgrepo
    engine: svgrepo
    categories: [images]
    shortcut: svg
    disabled: false

  - name: wikicommons
    engine: wikicommons
    categories: [images]
    shortcut: wkc
    wc_search_type: image   # valid values: image, video, audio, file
    disabled: false

  # ---- Video (light) ----
  - name: vimeo
    engine: vimeo
    categories: [videos]
    disabled: false

  - name: dailymotion
    engine: dailymotion
    categories: [videos]
    disabled: false

  # ---- Maps/Geo ----
  - name: openstreetmap
    engine: openstreetmap
    categories: [map]
    shortcut: osm
    disabled: false

  - name: photon
    engine: photon
    categories: [map]
    shortcut: pht
    disabled: false

  # ---- Weather/Science ----
  - name: openmeteo        # avoid underscore in display name
    engine: open_meteo
    categories: [science]
    disabled: false

  - name: wttr
    engine: wttr
    categories: [science]
    disabled: false

